<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PTT-APINK 恩地迷你一輯 Dream 訂單查詢</title>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="js/twice.js"></script>
	
	
</head>
<body>
	<h2>PTT-TWICE 恩地迷你一輯 Dream 訂單查詢</h2>
	<!-- <p class="all">目前訂購數量：<span></span></p> -->

	<p>請輸入帳號：<input type="text" name="ptt" value="" placeholder="" id="inputID"></p>
	<p class="hint">請輸入您填單時的 ptt 帳號或是您所留下的 e-mail</p>
	<p>請輸入電話：<input type="text" name="tel" value="" placeholder="" id="inputTEL"></p>
	<p class="hint">請輸入您填單時的聯絡電話</p>
	<a href="javascript:;" class="sent-btn">送出</a>

	<ul class="book-info">
		<li class="name"></li>
		<li class="pttid"></li>
		<li class="price"></li>
		<li class="num1"></li>
		<li class="num2"></li>
		<li class="ac"></li>
		<li class="card"></li>
		<li class="cardsort"></li>
		<li class="card2"></li>
		<li class="poster"></li>
		<li class="post"></li>
		<li class="tel"></li>
		<li class="adds"></li>
		<li class="change"></li>
		<!-- <li class="check"></li>
		<li class="trackno-1"></li>
		<li class="trackno-2"></li> -->
	</ul>

	<!--<p>將郵件編號至下列連結填入，可查知目前投遞狀況：<br>
		<a href="http://postserv.post.gov.tw/webpost/CSController?cmd=POS4001_1&_ACTIVE_ID=190" title="" target="_new">郵局國內快捷/掛號/包裹查詢</a></p>-->

</body>
</html>
